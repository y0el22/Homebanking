<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">


    <title>V Bank</title>

    <script async src='/cdn-cgi/bm/cv/669835187/api.js'></script></head>



<body class="index-body">

<div id="app">


    <!-- Mensajes de error -->
    <div class="toast-container position-absolute p-3 top-0 end-0" id="toastPlacement " >
        <div id="danger-toast" data-bs-delay="2000" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{ errorMsg }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>



    <div class="container index-container">
        <div class="row justify-content-center">

            <!-- Este cuadro contiene las dimenciones del cuadro completo-->
            <div class="col-md-12 col-lg-6">

                <!-- Este cuadro contiene el Sign In y el Sign Up y el cuadro de color-->
                <div class="wrap d-md-flex justify-content-center bg-transparent shadow">

                    <!-- Cuadro que contiene solo los elementos de colores del cuadro completo-->
                    <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last welcome  shadow-sm">
                        <div class="text w-100">
                            <img class="welcome-logo" src="img/logo vinotinto.png">
                            <h2>Bienvenid@ a DebuWin Bank</h2>

                            <template v-if="!showSignUp">
                                <p>¿No tienes una cuenta?</p>
                                <button v-on:click="showSignUpToogle" class="btn btn-light">Registrarse</button>
                            </template>
                        </div>
                    </div>


                    <!-- Conteiner que contiene ambos templates Sign In y Sign Up -->
                    <div class="login-wrap p-4 p-lg-5">

                        <!-- Template para loggearse -->
                        <template v-if="!showSignUp">
                            <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4">Iniciar sesión</h3>
                                </div>
                            </div>
                            <form action="#" class="signin-form" v-on:submit="signIn($event)">
                                <div class="form-group mb-3">
                                    <label class="label" for="email">Email</label>
                                    <input v-model="email" id="email" type="email" class="form-control" placeholder="email@mail.com" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="password">Contraseña</label>
                                    <input v-model="password" id="password" type="password" class="form-control" placeholder="Password" required autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="form-control btn btn-primary px-3">Iniciar sesión</button>
                                </div>
                            </form>
                        </template>

                        <!-- Template para registrarse -->
                        <template v-else>
                            <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4">Registrarse</h3>
                                </div>
                            </div>
                            <form action="#" class="signout-form" v-on:submit="signUp($event)">
                                <div class="form-group mb-3">
                                    <label class="label" for="firstName">Nombres</label>
                                    <input v-model="firstName" id="firstName" type="text" class="form-control" placeholder="Juan" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="lastName" for="lastName">Apellidos</label>
                                    <input v-model="lastName" id="lastName" type="text" class="form-control" placeholder="Martinez" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="remail">Email</label>
                                    <input v-model="email" id="remail" type="remail" class="form-control" placeholder="email@mail.com" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="rpassword">Contraseña</label>
                                    <input v-model="password" id="rpassword" type="password" class="form-control" placeholder="Password" required autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="form-control btn btn-primary px-3">Registrarse</button>
                                    <a v-on:click="showSignUpToogle" href="#" class="link-secondary"><small>cancelar</small></a>
                                </div>
                            </form>
                        </template>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
